<htm>
    <head>
        <title>Program JavaScript</title>
    </head>
    <script language="Javascript">
        function pesan (){
            alert("Memanggil Javascript lewat body onload")
        }

        function biodata () {
            document.write("Selamat belajar <br>")
            document.write("Selalu Semangar || Semoga Sukses!!")
        }
    </script>
    <body
        onload=pesan()+biodata()>
    </body>
</htm>
